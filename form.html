    <h2>Train Ticket Booking</h2>

<form action="/action_page.php">
  <div class="form-group">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">
  </div>

  <div class="form-group">
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname">
  </div>

  <div class="form-group">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
  </div>

  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd">
  </div>

  <div class="form-group">
    <label for="phone">Enter a phone number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
  </div>

  <h3>Destination</h3>
  <div class="radio-group">
    <input type="radio" id="nairobi" name="destination" value="Nairobi">
    <label for="nairobi">Nairobi</label><br>
    <input type="radio" id="mombasa" name="destination" value="Mombasa">
    <label for="mombasa">Mombasa</label><br>
    <input type="radio" id="kisumu" name="destination" value="Kisumu">
    <label for="kisumu">Kisumu</label>
  </div>

  <h3>Class</h3>
  <div class="checkbox-group">
    <input type="checkbox" id="economy" name="class" value="Economy">
    <label for="economy">Economy</label><br>
    <input type="checkbox" id="business" name="class" value="Business">
    <label for="business">Business</label><br>
    <input type="checkbox" id="first-class" name="class" value="First Class">
    <label for="first-class">First Class</label>
  </div>

  <h3>Ticket Type</h3>
  <div class="form-group">
    <select name="type" id="type">
      <option value="oneway">One Way</option>
      <option value="round">Round</option>
    </select>
  </div>

  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
  </div>

  <div class="form-group">
    <label for="appt">Select a time:</label>
    <input type="time" id="appt" name="appt">
  </div>

  <div class="form-group">
    <label for="vol">Number of tickets:</label>
    <input type="range" id="vol" name="vol" min="0" max="50">
  </div>

  <div class="form-group">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </div>
</form>
